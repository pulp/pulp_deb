---
name: "Deb Nightly CI"
on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    # runs at 3:00 UTC daily
    - cron: '00 3 * * *'
  workflow_dispatch:

defaults:
  run:
    working-directory: "pulp_deb"

concurrency:
  group: "${{ github.ref_name }}-${{ github.workflow }}"
  cancel-in-progress: true

jobs:
  build:
    uses: "./.github/workflows/build.yml"

  test:
    needs: "build"
    uses: "./.github/workflows/test.yml"
    with:
      matrix_env: |
        [{"TEST": "pulp"}, {"TEST": "azure"}, {"TEST": "s3"}, {"TEST": "lowerbounds"}, {"PERFORMANCE_TEST": "sync", "TEST": "performance"}, {"PERFORMANCE_TEST": "publish", "TEST": "performance"}, {"PERFORMANCE_TEST": "pulp_to_pulp", "TEST": "performance"}]

  changelog:
    runs-on: ubuntu-latest
    steps:
      - uses: "actions/checkout@v4"
        with:
          fetch-depth: 0
          path: "pulp_deb"

      - uses: "actions/setup-python@v5"
        with:
          python-version: "3.13"

      - name: "Install python dependencies"
        run: |
          echo ::group::PYDEPS
          pip install gitpython packaging toml
          echo ::endgroup::

      - name: "Configure Git with pulpbot name and email"
        run: |
          git config --global user.name 'pulpbot'
          git config --global user.email 'pulp-infra@redhat.com'

      - name: Collect changes from all branches
        run: python .ci/scripts/collect_changes.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.RELEASE_TOKEN }}
          title: "Update Changelog"
          body: ""
          branch: "changelog/update"
          delete-branch: true
          path: "pulp_deb"
...
